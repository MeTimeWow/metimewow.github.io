<!DOCTYPE html>
<html>
<head>
  <title>Reddit OAuth Redirect</title>
  <script>
    window.onload = function() {
      // If this page receives OAuth parameters, redirect to callback.html
      if (window.location.search.includes('code=')) {
        window.location.href = 'callback.html' + window.location.search;
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to callback page...</p>
</body>
</html>
